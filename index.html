<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat Interface</title>
    <style>
        :root {
            --sidebar-bg: #4a4a4e;
            --main-bg: #e0e0e0;
            --chat-bg: #ffffff;
            --user-bubble: #e3f2fd;
            --gem-bubble: #f5f5f5;
        }

        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        /* מבנה כללי */
        .container { display: flex; height: 100vh; background-color: var(--main-bg); }

        /* סרגל צד */
        .sidebar { width: 260px; background-color: var(--sidebar-bg); color: white; display: flex; flex-direction: column; padding: 20px; }
        .sidebar-item { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 4px; margin-bottom: 10px; font-size: 0.9em; }

        /* אזור הצ'אט המרכזי */
        .main-content { flex: 1; display: flex; flex-direction: column; padding: 20px; position: relative; }
        
        .chat-window { 
            flex: 1; 
            background: var(--chat-bg); 
            border-radius: 30px; /* פינות מעוגלות כמו בצילום */
            display: flex; 
            flex-direction: column; 
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #chat-box { flex: 1; overflow-y: auto; padding: 30px; display: flex; flex-direction: column; gap: 20px; }

        /* בועות צ'אט */
        .message-row { display: flex; gap: 15px; align-items: flex-start; }
        .avatar { width: 35px; height: 35px; border-radius: 50%; background: #5cacee; display: flex; align-items: center; justify-content: center; color: white; flex-shrink: 0; }
        
        .bubble { padding: 15px 20px; border-radius: 15px; max-width: 70%; line-height: 1.5; font-size: 15px; }
        .gem-msg { background: var(--gem-bubble); border-bottom-right-radius: 2px; }
        .user-msg { background: var(--user-bubble); align-self: flex-end; border-bottom-left-radius: 2px; }

        /* שורת קלט */
        .input-container { padding: 20px; background: white; border-top: 1px solid #eee; display: flex; gap: 10px; align-items: center; }
        input { flex: 1; padding: 15px; border: 1px solid #ddd; border-radius: 25px; outline: none; font-size: 16px; }
        button { background: none; border: none; cursor: pointer; color: #007bff; font-size: 24px; }
    </style>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <div class="sidebar-item">היסטוריית צ'אט</div>
        <div style="margin-top: auto;">עזרה ותמיכה</div>
    </div>

    <div class="main-content">
        <div class="chat-window">
            <div id="chat-box">
                <div class="message-row">
                    <div class="avatar">AI</div>
                    <div class="bubble gem-msg">שלום! איך אני יכול לעזור לך היום עם ה-Gem שלך?</div>
                </div>
            </div>

            <div class="input-container">
                <input type="text" id="user-input" placeholder="Enter Your Text">
                <button onclick="sendMessage()">➤</button>
            </div>
        </div>
    </div>
</div>

<script>
    const API_KEY = "הכנס_כאן_את_המפתח_שלך";
    const SYSTEM_PROMPT = "הכנס_כאן_הנחיות_של_ה-GEM";

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-box');
        if (!input.value) return;

        const userText = input.value;
        
        // הוספת הודעת משתמש למסך
        chatBox.innerHTML += `
            <div class="message-row" style="justify-content: flex-end;">
                <div class="bubble user-msg">${userText}</div>
            </div>`;
        
        input.value = '';
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ role: "user", parts: [{ text: SYSTEM_PROMPT + "\n\n" + userText }] }]
                })
            });

            const data = await response.json();
            const botText = data.candidates[0].content.parts[0].text;

            // הוספת תגובת ה-Gem למסך
            chatBox.innerHTML += `
                <div class="message-row">
                    <div class="avatar">AI</div>
                    <div class="bubble gem-msg">${botText}</div>
                </div>`;
            
            chatBox.scrollTop = chatBox.scrollHeight;
        } catch (e) {
            console.error("Error:", e);
        }
    }
</script>

</body>
</html>
