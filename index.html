<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat Interface</title>
    <style>
        :root {
            --sidebar-bg: #4a4a4e;
            --main-bg: #cccccc;
            --chat-inner-bg: #ffffff;
            --top-bar-text: #555;
            --user-bubble: #eef7ff;
            --ai-avatar: #5cacee;
        }

        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', Arial, sans-serif; background-color: var(--main-bg); overflow: hidden; }
        .container { display: flex; height: 100vh; }

        /* Sidebar */
        .sidebar { width: 150px; background-color: var(--sidebar-bg); display: flex; flex-direction: column; align-items: center; padding-top: 20px; color: white; }
        .sidebar-box { width: 120px; height: 80px; background: #fff; margin-bottom: 20px; border: 1px solid #666; display: flex; align-items: center; justify-content: center; color: #333; font-size: 12px; font-weight: bold; }
        .support-btn { margin-top: auto; margin-bottom: 20px; background: none; border: 1px solid #aaa; color: white; padding: 10px; border-radius: 5px; cursor: pointer; display: flex; align-items: center; gap: 8px; font-size: 14px; }

        /* Main Content Area */
        .main { flex: 1; display: flex; flex-direction: column; padding: 10px 20px 0 20px; }

        /* Top Header Bar */
        .top-info { display: flex; align-items: center; gap: 15px; padding: 10px; font-size: 14px; color: var(--top-bar-text); }
        .progress-bar { width: 250px; height: 10px; background: #eee; border-radius: 10px; overflow: hidden; }
        .progress-fill { width: 0%; height: 100%; background: #ddd; }
        .timer { margin-left: auto; font-weight: normal; }
        .end-test-btn { background: #4caf50; color: white; border: none; padding: 8px 20px; border-radius: 20px; cursor: pointer; font-weight: bold; margin-left: 15px; }

        /* Chat Window with Rounded Corners */
        .chat-window { 
            flex: 1; 
            background: var(--chat-inner-bg); 
            border-radius: 40px 40px 0 0; 
            display: flex; 
            flex-direction: column; 
            box-shadow: 0 -5px 15px rgba(0,0,0,0.05);
            margin-top: 10px;
            overflow: hidden;
        }

        #chat-box { flex: 1; overflow-y: auto; padding: 40px; display: flex; flex-direction: column; gap: 20px; }

        /* Chat Bubbles */
        .msg-row { display: flex; gap: 12px; max-width: 85%; align-items: flex-start; }
        .ai-avatar { width: 32px; height: 32px; background: var(--ai-avatar); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 14px; flex-shrink: 0; }
        .bubble { padding: 15px 20px; border-radius: 20px; line-height: 1.5; font-size: 15px; background: #f9f9f9; border: 1px solid #eee; color: #333; }
        .user-row { align-self: flex-end; flex-direction: row-reverse; }
        .user-bubble { background: var(--user-bubble); border-color: #ddecff; }

        /* Input Area */
        .input-area { padding: 20px 40px; }
        .input-wrapper { background: #f0f7ff; border-radius: 30px; display: flex; align-items: center; padding: 5px 25px; border: 1px solid #ddecff; }
        input { flex: 1; border: none; background: transparent; padding: 15px; outline: none; font-size: 16px; color: #333; }
        .send-btn { color: #5cacee; font-size: 28px; cursor: pointer; border: none; background: none; transition: transform 0.2s; }
        .send-btn:hover { transform: scale(1.1); }
        .footer-stats { font-size: 12px; color: #999; margin-top: 8px; display: flex; justify-content: flex-end; padding-right: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <div class="sidebar-box">LOGO</div>
        <button class="support-btn">
            <span style="font-size: 18px;">⇗</span> Support
        </button>
    </div>

    <div class="main">
        <div class="top-info">
            <div class="progress-bar"><div class="progress-fill"></div></div>
            <span>Test Completed 0%</span>
            <span style="cursor:pointer; font-size: 18px; margin-left: 5px;">↻</span>
            <div class="timer">Time Left 34:58</div>
            <button class="end-test-btn">End Test</button>
        </div>

        <div class="chat-window">
            <div id="chat-box">
                <div class="msg-row">
                    <div class="ai-avatar">☺</div>
                    <div class="bubble">System ready. How can I help you today?</div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <input type="text" id="user-input" placeholder="Enter Your Text">
                    <button class="send-btn" onclick="sendMessage()">➤</button>
                </div>
                <div class="footer-stats">Word Count: 0</div>
            </div>
        </div>
    </div>
</div>

<script>
    const API_KEY = "YOUR_API_KEY_HERE";
    const SYSTEM_PROMPT = "YOUR_GEM_INSTRUCTIONS_HERE";

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-box');
        if (!input.value.trim()) return;

        const text = input.value;
        
        // Add User Message
        chatBox.innerHTML += `
            <div class="msg-row user-row">
                <div class="bubble user-bubble">${text}</div>
            </div>`;
        
        input.value = '';
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    contents: [{ role: "user", parts: [{ text: SYSTEM_PROMPT + "\n\nUser text: " + text }] }] 
                })
            });
            
            const data = await response.json();
            const botMsg = data.candidates[0].content.parts[0].text;

            // Add AI Message
            chatBox.innerHTML += `
                <div class="msg-row">
                    <div class="ai-avatar">☺</div>
                    <div class="bubble">${botMsg}</div>
                </div>`;
            
            chatBox.scrollTop = chatBox.scrollHeight;
        } catch (e) {
            console.error("Error:", e);
        }
    }

    // Allow Enter key to send
    document.getElementById('user-input').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') sendMessage();
    });
</script>

</body>
</html>
